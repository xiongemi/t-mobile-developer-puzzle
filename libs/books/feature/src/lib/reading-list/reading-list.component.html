<ng-container
  *ngIf="
    (readingList$ | async).length > 0 || (hasFinishedBooks$ | async);
    else empty
  "
>
  <div
    class="reading-list-item"
    data-testing="unfinished-books"
    *ngFor="let b of readingList$ | async"
  >
    <ng-container
      *ngTemplateOutlet="readingListItem; context: { $implicit: b }"
    ></ng-container>
  </div>

  <h3 *ngIf="hasFinishedBooks$ | async">Finished Books</h3>
  <div
    class="reading-list-item"
    *ngFor="let b of finishedBooks$ | async"
    data-testing="finished-books"
  >
    <ng-container
      *ngTemplateOutlet="readingListItem; context: { $implicit: b }"
    ></ng-container>
  </div>
</ng-container>
<ng-template #readingListItem let-b>
  <div *ngIf="!b.finished">
    <button
      data-testing="finish-button"
      mat-icon-button
      color="primary"
      aria-label="mark book as finished"
      (click)="finishBook(b)"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
  <div>
    <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title" />
  </div>
  <div class="reading-list-item--details">
    <strong class="reading-list-item--details--title">{{ b.title }}</strong>
    <div class="reading-list-item--details--author">
      {{ b?.authors?.join(',') }}
    </div>
    <div *ngIf="b.finishedDate">Finished on {{ b.finishedDate | date }}</div>
  </div>
  <div>
    <button
      data-testing="remove-button"
      mat-icon-button
      color="warn"
      [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
      (click)="removeFromReadingList(b)"
    >
      <mat-icon>remove_circle</mat-icon>
    </button>
  </div>
</ng-template>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
